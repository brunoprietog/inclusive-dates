<html lang="en">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inclusive datepicker | Tommy Feldt</title>
        <!-- build:css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- endbuild -->
    </head>
    <body class="fymmot">
        <div class="wrapper mt">
            <div class="row">
                <div class="col">
                    <main class="mb">
                        <nav class="text-left"><a href="https://github.com/fymmot/inclusive-dates">View GitHub repository</a></nav>
                        <h1 class="h1__main">Tommy's inclusive datepicker</h1>


                            <div class="inclusive-datepicker_input__wrapper" id="input_wrapper">
                                <div class="form-field">
                                    <label class="form-field__label date" for="inclusive-datepicker_input">Write a date</label>
                                    <input autocomplete="off" id="inclusive-datepicker_input" class="date form-field__input-date inclusive-datepicker_input__date" type="date" value="" min="" max="" placeholder='e.g. 2019-09-01'>
                                    <p id="date-error" aria-live="assertive" class="hidden inclusive-datepicker_input__date-error"></p>
                                </div>

                            </div>

                            <div class="" id="datepicker_wrapper">
                                <!-- Datepicker will go here -->
                            </div>


                    </main>
                    <footer class="mt mb">
                        <hr/>
                        <h2>About me</h2>
                        <img class="portrait" src="img/tommy2.jpg" alt="Portrait in black and white of Tommy Feldt, slightly smiling"/>
                        <img class="logo" src="img/useit-logo-webb.png" alt="Useit logotype"/>
                        <p>I'm Tommy Feldt and I work as an accessibility specialist at <a href="https://www.useit.se">Useit</a>. based in Stockholm, Sweden</p>
                        <p>Check out some of my work on <a href="https://github.com/fymmot/">GitHub</a> or send me an <a href="mailto:tommy@useit.se">e-mail</a></p>


                    </footer>
                </div>
            </div>
        </div>
            <!-- build:js -->
            <script src="js/script.js"></script>
            <!--<script src="js/datepicker.js"></script>-->
            <!-- endbuild  -->
            <script>
            $(document).ready(function() {
            //Initiate calendar!
            $('#inclusive-datepicker_input').a11ydate({
            demo: true,
            popup: true
            });
            });
        </script>

        
    </body></html>
